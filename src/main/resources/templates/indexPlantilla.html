<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 60px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .jugada {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .logout-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #FF4081;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #E91E63;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Muestra el nombre del usuario autenticado -->
    <h1>¡Bienvenido, <span th:text="${username}">Usuario</span>!</h1>

    <!-- Muestra la jugada aleatoria -->
    <p class="info">
        Tu jugada aleatoria es:
        <span class="jugada" th:text="${jugada}">piedra</span>
    </p>

    <!-- Botón para cerrar sesión -->
    <a href="/logout" class="logout-btn">Cerrar Sesión</a>
</div>
</body>
</html>
